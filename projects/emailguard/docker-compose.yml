version: '3.8'

services:
  emailguard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - EMAILGUARD_DEBUG=false
      - EMAILGUARD_DNS_TIMEOUT=5.0
      - EMAILGUARD_RATE_LIMIT_REQUESTS=100
      - EMAILGUARD_RATE_LIMIT_WINDOW=60
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    
  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - emailguard
    profiles:
      - production